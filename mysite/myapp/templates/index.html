{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    </head>
    <body>
        <nav>
            <div>
                <div>
                    <div>
                        <div class="flex">
                            <img class="h-8 w-8" src="{% static 'myapp/images/shop.png' %}" alt="logo" />
                            <span class="text-4xl">Pro Shop</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <h4>
            {% for item in items %}
                <a href="{% url 'myapp:detail' item.id %}">
                    ID: {{item.id}} | სახელი: {{item.name}} | ფასი: {{item.price}} | აღწერა: {{item.description}} <br/>
                </a>
            {% endfor %}
        </h4>
    </body>
</html>
